<mat-tab-group mat-stretch-tabs [(selectedIndex)]="selectedTab">
  <mat-tab label="Login">
    <mat-card>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput required type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput required type="password" formControlName="password" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
          Login
        </button>
      </form>
    </mat-card>
  </mat-tab>
  <mat-tab label="Register">
    <mat-card>
      <form [formGroup]="registerForm" (ngSubmit)="register($event)">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput required formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput required type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput required type="password" formControlName="password" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
          Register
        </button>
      </form>
    </mat-card>
  </mat-tab>
</mat-tab-group>
